 game_concept_ALT_arcane: "Arcane"
 game_concept_ALT_arcane_desc: "#bold Arcane#!, another term referring to magic-like manipulation of reality. Arcane is divided on 4 schools each manipulating different part of reality\n\n$BULLET_WITH_TAB$[ALT_biomancy|E] - Magic of living\n$BULLET_WITH_TAB$[ALT_mensomancy|E] - Magic of mid\n$BULLET_WITH_TAB$[ALT_materomancy|E] - Magic of non-living\n$BULLET_WITH_TAB$[ALT_aetherimancy|E] - Magic of space, time and fate\n\nTo affect reality in anyway there is for [ALT_ritual|E]."

 game_concept_ALT_secrecy: "Secrecy"
 game_concept_ALT_secrecy_i: "@ALT_secrecy_icon!"
 game_concept_ALT_secrecy_desc: "#bold Secrecy#!, A measure of how much your magical practice is hidden from public. As [ALT_arcane|E] is consider the worst crime against world by many, mages has withdraw from showing their's knowledge publicly in most of the world. Even in places where [ALT_arcane|E] is tolerated or even venerated mages still hide their's power for peace of mind.\n\nIn game this is represented by #italic secrecy#!, number from #N 0#!,#weak  you are discovered and knowledge of your hobby is easily known#!, to #P 100#!,#weak  your practice is unknown to even most vivid observers#!\n\nEvery month if your secrecy is above #N 0#! it will increase by your [intrigue|E] divided by 50.\n\n\nTo see your secrecy, hover over [ALT_arcane|E] GUI button"

 game_concept_ALT_ritual: "Ritual"
 game_concept_ALT_rituals: "Rituals"
 game_concept_ALT_ritual_desc: "#bold Ritual#!, Complex process in which mage can manipulate world.\n\nRituals are mostly written or engraved circles with variety of symbols and patterns depending on school from which ritual come. In addition of arcane circle there is also a need for sacrifice, it can be blood, life-force, gold, material or even something vague as luck. In most cases sacrifice is based again on school of ritual mage want to cast.\n\nIn game they are represented as 'triggerable' effects in [ALT_arcane|E] GUI"

 game_concept_ALT_inscription: "Inscription"
 game_concept_ALT_inscriptions: "Inscriptions"
 game_concept_ALT_inscription_desc: "#bold Inscription#!, a specific usage of [ALT_ritual|E], where instead of using ritual as single effect, ritual is inscribed onto [artifact|E] in incomplete form, so during fight or emergency ritual can be quickly completed and triggered. Inscriptions don't require sacrifice, but are much smaller in scope and in effect.\nImportant to say is that each [artifact|E] can contain only 1 Inscription in themselves, but there are exceptions if stated otherwise\n\nIn game they are represented as [modifiers|E] in [artifact|E] giving [prowess|E], [advantage|E] or other combat [modifier|E] while also increasing [stress|E] gain proportional to level."

 game_concept_ALT_biomancy: "Biomancy"
 game_concept_ALT_biomancer: "Biomancer"
 game_concept_ALT_biomancy_desc: "#bold Biomancy#!, magic of flesh, living. School of [ALT_arcane|E] focusing on controlling bodies, healing and wounding as well genetic manipulations. Theoretically with Biomancy one can create new species, but no one ever successful made such [ALT_ritual|E]"

 game_concept_ALT_mensomancy: "Mensomancy"
 game_concept_ALT_mensomancer: "Mensomancer"
 game_concept_ALT_mensomancy_desc: "#bold Mensomancy#!, magic of mind. School of [ALT_arcane|E] focusing on controlling minds of other, improving or destroying capability to think. With this school theoretically possible is creating new minds out of air, but no one did it in a long time."

 game_concept_ALT_materomancy: "Materomancy"
 game_concept_ALT_materomancer: "Materomancer"
 game_concept_ALT_materomancy_desc: "#bold Materomancy#!, magic of non-living. School of [ALT_arcane|E] focusing on manipulating rocks, bricks as well improving or worsening them. At highest levels of this school one can transform themselves into, or create golem/s, half-living half-dead creature immune to old age."


 game_concept_ALT_aetherimancy: "Aetherimancy"
 game_concept_ALT_aetherimancer: "Aetherimancer"
 game_concept_ALT_aetherimancy_desc: "#bold Aetherimancy#!, magic of space, time and fate. School of [ALT_arcane|E] focusing on controlling more abstract part of reality, as fate, space and time. At highest levels one can open gates to another world."

 game_concept_ALT_transformancy: "Transformancy"
 game_concept_ALT_transformancer: "Transformancer"
 game_concept_ALT_transformancy_desc: "#bold Transformancy#!, Advance use of [ALT_biomancy|E], to the point where it can be called it's own school. If [ALT_biomancy|E] is like sculpting clay, Transformancy is manipulating each gene and atom."

 game_concept_ALT_astralmancy: "Astralmancy"
 game_concept_ALT_astralmancer: "Astralmancer"
 game_concept_ALT_astralmancy_desc: "#bold Astralmancy#!, Advance use of [ALT_mensomancy|E], to the point where it can be called it's own school. [ALT_mensomancy|E] is School of controlling mind, Astralmancy is about controlling astral, 'Space' uniting all minds."

 game_concept_ALT_morsmancy: "Morsmancy"
 game_concept_ALT_morsmancer: "Morsmancer"
 game_concept_ALT_morsmancy_desc: "#bold Morsmancy#!, Advance use of [ALT_materomancy|E], to the point where it can be called it's own school. While [ALT_materomancy|E] is School of manipulating non-living, Morsmancy is about controlling dead."

 game_concept_ALT_superimancy: "Superimancy"
 game_concept_ALT_superimancer: "Superimancer"
 game_concept_ALT_superimancy_desc: "#bold Superimancy#!, Advance use of [ALT_aetherimancy|E], to the point where it can be called it's own school. If [ALT_aetherimancy|E] is School of manipulating abstract concepts like fate, space and time, Superimancy is about communicating and controlling higher beings like gods and demons"


